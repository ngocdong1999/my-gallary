<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <!-- <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    /> -->

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">

    <title>My Gallarey Challenge</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="user">
        <div class="container user__container">
          <img src="./image/profilePhoto.png" alt="" class="user__avt">
          <h3 class="user__name">Rodney Cotton</h3>
          <p class="user__pos">Helsinki, Finland</p>
          <div class="user__details-list">
            <div class="user__details-item">
              <span class="user__details-num">100</span>
              <span class="user__details-name">Post</span>
            </div>
            <div class="user__details-item">
              <span class="user__details-num">2,242</span>
              <span class="user__details-name">Follower</span>
            </div>
            <div class="user__details-item">
              <span class="user__details-num">1,432</span>
              <span class="user__details-name">Following</span>
            </div>
          </div>
        </div>
      </section>

      <section class="gallarey">
        <div class="container gallarey__container">
          <div class="row">
            <div class="col c-4">
              <img src="./image/photo1.png" alt="" class="gallarey__img">
            </div>
            <div class="col c-8">
              <img src="./image/photo2.png" alt="" class="gallarey__img">
            </div>
          </div>

          <div class="row pt-2-4">
            <div class="col c-8">
              <div class="row">
                <div class="col c-12">
                  <img src="./image/photo3.png" alt="" class="gallarey__img">
                </div>
              </div>

              <div class="row pt-2-4">
                <div class="col c-6">
                  <img src="./image/photo6.png" alt="" class="gallarey__img">
                </div>
                <div class="col c-6">
                  <img src="./image/photo5.png" alt="" class="gallarey__img">
                </div>
              </div>
            </div>

            <div class="col c-4">
              <img src="./image/photo4.png" alt="" class="gallarey__img img-column">
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p>TranNgocDong @ DevChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
